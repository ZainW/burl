name: Build Binaries

on:
  push:
    tags:
      - "v*"
  workflow_call:
    inputs:
      tag:
        description: "Tag to build and upload to (e.g., v0.1.0)"
        required: true
        type: string

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: bun-linux-x64
            artifact: burl-linux-x64
            os: ubuntu-latest
          - target: bun-linux-arm64
            artifact: burl-linux-arm64
            os: ubuntu-24.04-arm
          - target: bun-darwin-x64
            artifact: burl-darwin-x64
            os: macos-15
          - target: bun-darwin-arm64
            artifact: burl-darwin-arm64
            os: macos-latest
          - target: bun-windows-x64
            artifact: burl-windows-x64.exe
            os: windows-latest

    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ inputs.tag || github.ref }}

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build binary
        working-directory: packages/cli
        shell: bash
        run: |
          TAG="${{ inputs.tag || github.ref_name }}"
          VERSION=${TAG#v}
          echo "Building version $VERSION for ${{ matrix.target }}"
          bun build --compile --minify --sourcemap \
            --target=${{ matrix.target }} \
            --define "BURL_VERSION='\"$VERSION\"'" \
            ./src/index.ts \
            --outfile dist/${{ matrix.artifact }}

      - name: Upload to release
        shell: bash
        run: |
          TAG="${{ inputs.tag || github.ref_name }}"
          gh release upload "$TAG" packages/cli/dist/${{ matrix.artifact }} --clobber
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  checksums:
    name: Generate checksums
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        run: |
          TAG="${{ inputs.tag || github.ref_name }}"
          mkdir -p dist
          gh release download "$TAG" --dir dist --repo ${{ github.repository }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate checksums
        run: |
          cd dist
          sha256sum * > checksums.txt
          cat checksums.txt

      - name: Upload checksums
        run: |
          TAG="${{ inputs.tag || github.ref_name }}"
          gh release upload "$TAG" dist/checksums.txt --clobber
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
