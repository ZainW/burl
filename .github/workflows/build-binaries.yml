name: Build Binaries

on:
  push:
    tags:
      - "v*"

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ubuntu-latest
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: bun-linux-x64
            artifact: burl-linux-x64
          - target: bun-linux-arm64
            artifact: burl-linux-arm64
          - target: bun-darwin-x64
            artifact: burl-darwin-x64
          - target: bun-darwin-arm64
            artifact: burl-darwin-arm64
          - target: bun-windows-x64
            artifact: burl-windows-x64.exe

    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build binary
        working-directory: packages/cli
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "Building version $VERSION for ${{ matrix.target }}"
          bun build --compile --minify --sourcemap \
            --target=${{ matrix.target }} \
            --define "BURL_VERSION='\"$VERSION\"'" \
            ./src/index.ts \
            --outfile dist/${{ matrix.artifact }}

      - name: Upload to release
        run: gh release upload ${{ github.ref_name }} packages/cli/dist/${{ matrix.artifact }} --clobber
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  checksums:
    name: Generate checksums
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        run: |
          mkdir -p dist
          gh release download ${{ github.ref_name }} --dir dist --repo ${{ github.repository }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate checksums
        run: |
          cd dist
          sha256sum * > checksums.txt
          cat checksums.txt

      - name: Upload checksums
        run: gh release upload ${{ github.ref_name }} dist/checksums.txt --clobber
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
